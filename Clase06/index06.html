<html ng-app="miApp">
<head>
	<title></title>
	<meta charset="utf8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">	

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

	<script src="script06.js"></script>		
</head>
<body ng-controller="miControlador as ctrl">

	<select ng-model="ctrl.idioma">
		<option value="español" selected>español</option>
		<option value="inglés">inglés</option>
		<option value="francés">francés</option>
		<option value="portugués">portugués</option>
		<option value="ruso">ruso</option>
	</select>

	<div ng-switch on="ctrl.idioma">
		<h1 ng-switch-when="español">Bienvenido al Perú</h1>
		<h1 ng-switch-when="inglés">Welcome to Perú</h1>
		<h1 ng-switch-when="francés">Bienvenue au Pérou</h1>
		<h1 ng-switch-when="portugués">Bem-vindo ao Peru</h1>
		<h1 ng-switch-default>No hay mensaje</h1>
	</div>




</body>
</html>
