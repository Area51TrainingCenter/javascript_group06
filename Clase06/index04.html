<html ng-app="miApp">
<head>
	<title></title>
	<meta charset="utf8">

	<style>
		[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
		  display: none !important;
		}
	</style>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">	

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>	

	<script src="script04.js"></script>


</head>
<body ng-controller="miControlador as ctrl">

	<input type="text" ng-model="ctrl.filtroData">

	<table class="table">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Cargo</th>
				<th>Año de Ingreso</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="empleado in ctrl.dataFiltrada = (ctrl.empleados | filter:ctrl.filtroData | orderBy: ['cargo','-nombreCompleto'])">
				<td>{{empleado.nombreCompleto}}</td>
				<td>{{empleado.cargo}}</td>
				<td>{{empleado.annoIngreso}}</td>
			</tr>
		</tbody>

		<tfoot>
			<tr>
				<td colspan="3">Número de registros = {{ctrl.dataFiltrada.length}}</td>
			</tr>
		</tfoot>

	</table>
	<button ng-click="ctrl.mostrarDataFiltrada()">Mostrar Registros</button>







</body>
</html>
