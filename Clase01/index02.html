<h1>Programaci√≥n Javascript</h1>


<script>
	function Perro() {
		obj = this;

		obj.nombre = "Dandy";
		obj.raza = "Siberian Husky";
		obj.entrenado = true;

		obj.saltar = function(){
			alert("Estoy saltando");
		}

		obj.ladrar = function(){
			alert("Estoy ladrando");
		}

		obj.comer = function(){
			alert("Estoy comiendo");
		}
	}

	var miPerro = new Perro();

	miPerro.saltar();
	miPerro.comer();
	miPerro.ladrar();

	



</script>
